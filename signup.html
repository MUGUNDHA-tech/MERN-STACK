<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            background-color: aqua;
            padding: 350px;
            border-radius: 500cm;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>New User Registeration</h1><br><br>
        <form>
            <label>User name</label>
            <input type="text" placeholder="Type here" required><br><br>
            <label>Email-Id</label>
            <input type="email" placeholder="Type here" required><br><br>
            <label>New Password</label>
            <input type="password" placeholder="Atleast 8 chars with digits"><br><br>
            <label>Confirm Password</label>
            <input type="password"><br><br>
            <input type="button" value="Create an account">
        </form>
    </div>
</body>
</html>
